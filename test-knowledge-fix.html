<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识库修复测试</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 8px;
        }
        .test-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .loading {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        h1, h2 {
            color: #ffffff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #444;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 知识库表结构修复测试</h1>
        <p>此页面用于测试和验证 knowledge 表的结构修复</p>
    </div>

    <div class="test-section">
        <h2>1. 数据库连接测试</h2>
        <button class="test-button" onclick="testConnection()">测试连接</button>
        <div id="connection-result"></div>
    </div>

    <div class="test-section">
        <h2>2. 表结构检查</h2>
        <button class="test-button" onclick="checkTableStructure()">检查表结构</button>
        <div id="structure-result"></div>
    </div>

    <div class="test-section">
        <h2>3. 执行修复脚本</h2>
        <button class="test-button" onclick="executeFixScript()">执行修复</button>
        <div id="fix-result"></div>
    </div>

    <div class="test-section">
        <h2>4. 测试知识库操作</h2>
        <button class="test-button" onclick="testKnowledgeOperations()">测试操作</button>
        <div id="operations-result"></div>
    </div>

    <div class="test-section">
        <h2>5. 查看现有数据</h2>
        <button class="test-button" onclick="viewExistingData()">查看数据</button>
        <div id="data-result"></div>
    </div>

    <script>
        let supabase;

        // 初始化 Supabase
        async function initSupabase() {
            try {
                if (!window.SUPABASE_CONFIG) {
                    throw new Error('Supabase 配置未加载');
                }
                
                const { SUPABASE_URL, SUPABASE_ANON_KEY } = window.SUPABASE_CONFIG;
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('Supabase 客户端初始化成功');
                return true;
            } catch (error) {
                console.error('Supabase 初始化失败:', error);
                return false;
            }
        }

        // 添加结果显示
        function addResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            element.appendChild(div);
        }

        // 添加加载状态
        function addLoading(elementId, message) {
            const element = document.getElementById(elementId);
            const div = document.createElement('div');
            div.className = 'result loading';
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            element.appendChild(div);
            return div;
        }

        // 测试连接
        async function testConnection() {
            const resultId = 'connection-result';
            document.getElementById(resultId).innerHTML = '';
            const loadingDiv = addLoading(resultId, '正在测试连接...');
            
            try {
                const initialized = await initSupabase();
                if (!initialized) {
                    throw new Error('Supabase 初始化失败');
                }

                // 测试简单查询
                const { data, error } = await supabase
                    .from('knowledge')
                    .select('count', { count: 'exact', head: true });

                if (error) throw error;

                addResult(resultId, '✅ 数据库连接成功', 'success');
                addResult(resultId, `📊 knowledge 表记录数: ${data || 0}`, 'info');
                
            } catch (error) {
                addResult(resultId, `❌ 连接测试失败: ${error.message}`, 'error');
            } finally {
                loadingDiv.remove();
            }
        }

        // 检查表结构
        async function checkTableStructure() {
            const resultId = 'structure-result';
            document.getElementById(resultId).innerHTML = '';
            const loadingDiv = addLoading(resultId, '正在检查表结构...');
            
            try {
                if (!supabase) await initSupabase();

                // 查询表结构
                const { data, error } = await supabase.rpc('get_table_columns', {
                    table_name: 'knowledge'
                });

                if (error) {
                    // 如果函数不存在，尝试直接查询
                    const { data: sampleData, error: sampleError } = await supabase
                        .from('knowledge')
                        .select('*')
                        .limit(1);

                    if (sampleError) throw sampleError;

                    addResult(resultId, '✅ 表结构检查完成', 'success');
                    
                    if (sampleData && sampleData.length > 0) {
                        const columns = Object.keys(sampleData[0]);
                        addResult(resultId, `📋 表字段: ${columns.join(', ')}`, 'info');
                        
                        // 检查必需字段
                        const requiredFields = ['id', 'title', 'category', 'description', 'features', 'price', 'image_urls', 'document_urls', 'created_at'];
                        const missingFields = requiredFields.filter(field => !columns.includes(field));
                        
                        if (missingFields.length > 0) {
                            addResult(resultId, `⚠️ 缺失字段: ${missingFields.join(', ')}`, 'error');
                        } else {
                            addResult(resultId, '✅ 所有必需字段都存在', 'success');
                        }
                    } else {
                        addResult(resultId, '📋 表为空，无法检查字段结构', 'info');
                    }
                } else {
                    addResult(resultId, '✅ 表结构查询成功', 'success');
                    addResult(resultId, JSON.stringify(data, null, 2), 'info');
                }
                
            } catch (error) {
                addResult(resultId, `❌ 表结构检查失败: ${error.message}`, 'error');
            } finally {
                loadingDiv.remove();
            }
        }

        // 执行修复脚本
        async function executeFixScript() {
            const resultId = 'fix-result';
            document.getElementById(resultId).innerHTML = '';
            const loadingDiv = addLoading(resultId, '正在执行修复脚本...');
            
            try {
                if (!supabase) await initSupabase();

                // 执行修复SQL
                const fixSQL = `
                    ALTER TABLE knowledge 
                    ADD COLUMN IF NOT EXISTS description TEXT,
                    ADD COLUMN IF NOT EXISTS features TEXT[],
                    ADD COLUMN IF NOT EXISTS price TEXT,
                    ADD COLUMN IF NOT EXISTS image_urls TEXT[],
                    ADD COLUMN IF NOT EXISTS document_urls JSONB DEFAULT '[]'::jsonb;
                `;

                const { data, error } = await supabase.rpc('execute_sql', {
                    sql_query: fixSQL
                });

                if (error) {
                    // 如果RPC不可用，尝试逐个添加字段
                    addResult(resultId, '⚠️ 无法执行批量修复，尝试手动验证...', 'info');
                    
                    // 测试插入一条记录来验证字段
                    const testData = {
                        key: 'test_' + Date.now(),
                        title: '测试产品',
                        category: 'test',
                        description: '这是一个测试产品',
                        features: ['特点1', '特点2'],
                        price: '99.99',
                        image_urls: [],
                        document_urls: []
                    };

                    const { data: insertData, error: insertError } = await supabase
                        .from('knowledge')
                        .insert([testData])
                        .select();

                    if (insertError) {
                        addResult(resultId, `❌ 字段验证失败: ${insertError.message}`, 'error');
                        addResult(resultId, '💡 建议：请在 Supabase Dashboard 中手动执行修复脚本', 'info');
                    } else {
                        addResult(resultId, '✅ 字段验证成功，表结构正常', 'success');
                        
                        // 删除测试数据
                        await supabase
                            .from('knowledge')
                            .delete()
                            .eq('key', testData.key);
                    }
                } else {
                    addResult(resultId, '✅ 修复脚本执行成功', 'success');
                }
                
            } catch (error) {
                addResult(resultId, `❌ 修复脚本执行失败: ${error.message}`, 'error');
            } finally {
                loadingDiv.remove();
            }
        }

        // 测试知识库操作
        async function testKnowledgeOperations() {
            const resultId = 'operations-result';
            document.getElementById(resultId).innerHTML = '';
            const loadingDiv = addLoading(resultId, '正在测试知识库操作...');
            
            try {
                if (!supabase) await initSupabase();

                // 测试插入
                const testData = {
                    key: 'test_product_' + Date.now(),
                    title: '测试产品知识',
                    category: 'electronics',
                    description: '这是一个测试产品的详细描述',
                    features: ['高质量', '耐用', '性价比高'],
                    price: '199.99',
                    image_urls: ['https://example.com/image1.jpg'],
                    document_urls: [{ name: '说明书', url: 'https://example.com/manual.pdf' }]
                };

                const { data: insertData, error: insertError } = await supabase
                    .from('knowledge')
                    .insert([testData])
                    .select();

                if (insertError) throw insertError;

                addResult(resultId, '✅ 插入测试成功', 'success');

                // 测试查询
                const { data: selectData, error: selectError } = await supabase
                    .from('knowledge')
                    .select('*')
                    .eq('key', testData.key);

                if (selectError) throw selectError;

                addResult(resultId, '✅ 查询测试成功', 'success');
                addResult(resultId, `📋 查询结果: ${JSON.stringify(selectData[0], null, 2)}`, 'info');

                // 测试更新
                const { data: updateData, error: updateError } = await supabase
                    .from('knowledge')
                    .update({ description: '更新后的描述' })
                    .eq('key', testData.key)
                    .select();

                if (updateError) throw updateError;

                addResult(resultId, '✅ 更新测试成功', 'success');

                // 测试删除
                const { error: deleteError } = await supabase
                    .from('knowledge')
                    .delete()
                    .eq('key', testData.key);

                if (deleteError) throw deleteError;

                addResult(resultId, '✅ 删除测试成功', 'success');
                addResult(resultId, '🎉 所有操作测试通过！', 'success');
                
            } catch (error) {
                addResult(resultId, `❌ 操作测试失败: ${error.message}`, 'error');
            } finally {
                loadingDiv.remove();
            }
        }

        // 查看现有数据
        async function viewExistingData() {
            const resultId = 'data-result';
            document.getElementById(resultId).innerHTML = '';
            const loadingDiv = addLoading(resultId, '正在查看现有数据...');
            
            try {
                if (!supabase) await initSupabase();

                const { data, error } = await supabase
                    .from('knowledge')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(10);

                if (error) throw error;

                addResult(resultId, `✅ 数据查询成功，共 ${data.length} 条记录`, 'success');

                if (data.length > 0) {
                    // 创建表格显示数据
                    const table = document.createElement('table');
                    const thead = document.createElement('thead');
                    const tbody = document.createElement('tbody');

                    // 表头
                    const headerRow = document.createElement('tr');
                    const columns = ['ID', '标题', '分类', '描述', '创建时间'];
                    columns.forEach(col => {
                        const th = document.createElement('th');
                        th.textContent = col;
                        headerRow.appendChild(th);
                    });
                    thead.appendChild(headerRow);

                    // 数据行
                    data.forEach(item => {
                        const row = document.createElement('tr');
                        [
                            item.id,
                            item.title || '无标题',
                            item.category || '无分类',
                            (item.description || '无描述').substring(0, 50) + '...',
                            new Date(item.created_at).toLocaleString()
                        ].forEach(cellData => {
                            const td = document.createElement('td');
                            td.textContent = cellData;
                            row.appendChild(td);
                        });
                        tbody.appendChild(row);
                    });

                    table.appendChild(thead);
                    table.appendChild(tbody);
                    document.getElementById(resultId).appendChild(table);
                } else {
                    addResult(resultId, '📋 暂无数据', 'info');
                }
                
            } catch (error) {
                addResult(resultId, `❌ 数据查看失败: ${error.message}`, 'error');
            } finally {
                loadingDiv.remove();
            }
        }

        // 页面加载时初始化
        window.addEventListener('load', async () => {
            await initSupabase();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 启动Supabase云服务器连接</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .status-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border-left: 5px solid #007bff;
            transition: all 0.3s ease;
        }
        
        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .status-card.connected {
            border-left-color: #28a745;
            background: #d4edda;
        }
        
        .status-card.disconnected {
            border-left-color: #dc3545;
            background: #f8d7da;
        }
        
        .status-card.connecting {
            border-left-color: #ffc107;
            background: #fff3cd;
        }
        
        .status-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }
        
        .status-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .status-description {
            color: #666;
            font-size: 0.9em;
        }
        
        .control-panel {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 25px;
            margin: 20px 0;
        }
        
        .control-panel h3 {
            color: #1976d2;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 180px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #00b894, #00cec9);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #e17055, #d63031);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
        }
        
        .log-container {
            background: #2d3748;
            color: #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 3px;
        }
        
        .log-info {
            color: #63b3ed;
        }
        
        .log-success {
            color: #68d391;
        }
        
        .log-error {
            color: #fc8181;
            background: rgba(252, 129, 129, 0.1);
        }
        
        .log-warning {
            color: #f6e05e;
        }
        
        .connection-details {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border: 2px solid #e9ecef;
        }
        
        .connection-details h4 {
            color: #495057;
            margin-bottom: 15px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .detail-item:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            font-weight: bold;
            color: #495057;
        }
        
        .detail-value {
            color: #6c757d;
            font-family: monospace;
        }
        
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .action-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 2px solid #e9ecef;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .action-card:hover {
            border-color: #007bff;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .action-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #007bff;
        }
        
        .action-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #495057;
        }
        
        .action-description {
            font-size: 0.9em;
            color: #6c757d;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Supabase云服务器连接</h1>
            <p>1602幸运轮盘 - 前后端连接管理中心</p>
        </div>
        
        <div class="content">
            <!-- 连接状态面板 -->
            <div class="status-panel">
                <div class="status-card" id="frontendStatus">
                    <div class="status-icon">🌐</div>
                    <div class="status-title">前端服务</div>
                    <div class="status-description">检查中...</div>
                </div>
                
                <div class="status-card" id="supabaseStatus">
                    <div class="status-icon">☁️</div>
                    <div class="status-title">Supabase云端</div>
                    <div class="status-description">检查中...</div>
                </div>
                
                <div class="status-card" id="databaseStatus">
                    <div class="status-icon">🗄️</div>
                    <div class="status-title">数据库连接</div>
                    <div class="status-description">检查中...</div>
                </div>
                
                <div class="status-card" id="realtimeStatus">
                    <div class="status-icon">⚡</div>
                    <div class="status-title">实时同步</div>
                    <div class="status-description">检查中...</div>
                </div>
            </div>
            
            <!-- 控制面板 -->
            <div class="control-panel">
                <h3>🎮 连接控制中心</h3>
                <div class="btn-group">
                    <button class="btn btn-success" onclick="startConnection()" id="startBtn">
                        🚀 启动连接
                    </button>
                    <button class="btn btn-warning" onclick="testConnection()" id="testBtn">
                        🔍 测试连接
                    </button>
                    <button class="btn" onclick="resetConnection()" id="resetBtn">
                        🔄 重置连接
                    </button>
                    <button class="btn btn-danger" onclick="stopConnection()" id="stopBtn">
                        ⏹️ 停止连接
                    </button>
                </div>
            </div>
            
            <!-- 连接详情 -->
            <div class="connection-details">
                <h4>📊 连接详情</h4>
                <div class="detail-item">
                    <span class="detail-label">Supabase URL:</span>
                    <span class="detail-value" id="supabaseUrl">加载中...</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">API密钥状态:</span>
                    <span class="detail-value" id="apiKeyStatus">检查中...</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">数据库表:</span>
                    <span class="detail-value" id="tableStatus">检查中...</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">连接延迟:</span>
                    <span class="detail-value" id="latency">测量中...</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">最后同步:</span>
                    <span class="detail-value" id="lastSync">未同步</span>
                </div>
            </div>
            
            <!-- 快速操作 -->
            <div class="quick-actions">
                <div class="action-card" onclick="openMainApp()">
                    <div class="action-icon">🎯</div>
                    <div class="action-title">打开主应用</div>
                    <div class="action-description">启动1602幸运轮盘</div>
                </div>
                
                <div class="action-card" onclick="openAdmin()">
                    <div class="action-icon">⚙️</div>
                    <div class="action-title">管理面板</div>
                    <div class="action-description">用户数据管理</div>
                </div>
                
                <div class="action-card" onclick="openDeployTool()">
                    <div class="action-icon">🛠️</div>
                    <div class="action-title">部署工具</div>
                    <div class="action-description">生产环境配置</div>
                </div>
                
                <div class="action-card" onclick="openDebugTool()">
                    <div class="action-icon">🔧</div>
                    <div class="action-title">调试工具</div>
                    <div class="action-description">连接问题诊断</div>
                </div>
            </div>
            
            <!-- 日志输出 -->
            <div class="log-container" id="logContainer">
                <div class="log-entry log-info">[启动] Supabase连接管理器已初始化</div>
            </div>
        </div>
    </div>
    
    <script src="supabase-config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        let supabase = null;
        let connectionInterval = null;
        let isConnected = false;
        
        // 日志函数
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        // 更新状态卡片
        function updateStatusCard(cardId, status, description) {
            const card = document.getElementById(cardId);
            card.className = `status-card ${status}`;
            card.querySelector('.status-description').textContent = description;
            
            if (status === 'connecting') {
                card.classList.add('pulse');
            } else {
                card.classList.remove('pulse');
            }
        }
        
        // 初始化Supabase客户端
        function initializeSupabase() {
            try {
                if (!window.SUPABASE_CONFIG) {
                    throw new Error('Supabase配置未找到');
                }
                
                const { SUPABASE_URL, SUPABASE_ANON_KEY } = window.SUPABASE_CONFIG;
                
                if (!SUPABASE_URL || !SUPABASE_ANON_KEY) {
                    throw new Error('Supabase配置不完整');
                }
                
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
                    auth: {
                        autoRefreshToken: true,
                        persistSession: true
                    },
                    realtime: {
                        params: {
                            eventsPerSecond: 10
                        }
                    }
                });
                
                // 更新连接详情
                document.getElementById('supabaseUrl').textContent = SUPABASE_URL;
                document.getElementById('apiKeyStatus').textContent = '已配置';
                
                addLog('✅ Supabase客户端初始化成功', 'success');
                return true;
            } catch (error) {
                addLog(`❌ Supabase初始化失败: ${error.message}`, 'error');
                document.getElementById('apiKeyStatus').textContent = '配置错误';
                return false;
            }
        }
        
        // 检查前端服务状态
        async function checkFrontendStatus() {
            try {
                updateStatusCard('frontendStatus', 'connecting', '检查前端服务...');
                
                // 检查当前页面是否正常加载
                const response = await fetch(window.location.href);
                if (response.ok) {
                    updateStatusCard('frontendStatus', 'connected', '前端服务正常运行');
                    addLog('✅ 前端服务状态正常', 'success');
                    return true;
                } else {
                    throw new Error('前端服务响应异常');
                }
            } catch (error) {
                updateStatusCard('frontendStatus', 'disconnected', '前端服务异常');
                addLog(`❌ 前端服务检查失败: ${error.message}`, 'error');
                return false;
            }
        }
        
        // 检查Supabase连接状态
        async function checkSupabaseStatus() {
            try {
                updateStatusCard('supabaseStatus', 'connecting', '连接Supabase云端...');
                
                if (!supabase) {
                    throw new Error('Supabase客户端未初始化');
                }
                
                const startTime = Date.now();
                const { data, error } = await supabase.from('users').select('count', { count: 'exact', head: true });
                const latency = Date.now() - startTime;
                
                if (error) {
                    throw error;
                }
                
                updateStatusCard('supabaseStatus', 'connected', 'Supabase云端连接正常');
                document.getElementById('latency').textContent = `${latency}ms`;
                addLog(`✅ Supabase连接成功，延迟: ${latency}ms`, 'success');
                return true;
            } catch (error) {
                updateStatusCard('supabaseStatus', 'disconnected', 'Supabase连接失败');
                document.getElementById('latency').textContent = '连接失败';
                addLog(`❌ Supabase连接失败: ${error.message}`, 'error');
                return false;
            }
        }
        
        // 检查数据库状态
        async function checkDatabaseStatus() {
            try {
                updateStatusCard('databaseStatus', 'connecting', '检查数据库表...');
                
                const tables = ['users', 'settings', 'knowledge'];
                const tableResults = [];
                
                for (const table of tables) {
                    try {
                        const { data, error } = await supabase.from(table).select('*').limit(1);
                        if (error) throw error;
                        tableResults.push(`${table}✓`);
                    } catch (error) {
                        tableResults.push(`${table}✗`);
                        addLog(`⚠️ 表 ${table} 检查失败: ${error.message}`, 'warning');
                    }
                }
                
                document.getElementById('tableStatus').textContent = tableResults.join(', ');
                
                if (tableResults.every(result => result.includes('✓'))) {
                    updateStatusCard('databaseStatus', 'connected', '数据库表结构正常');
                    addLog('✅ 数据库表检查通过', 'success');
                    return true;
                } else {
                    updateStatusCard('databaseStatus', 'disconnected', '部分数据库表异常');
                    addLog('⚠️ 部分数据库表检查失败', 'warning');
                    return false;
                }
            } catch (error) {
                updateStatusCard('databaseStatus', 'disconnected', '数据库检查失败');
                addLog(`❌ 数据库检查失败: ${error.message}`, 'error');
                return false;
            }
        }
        
        // 检查实时同步状态
        async function checkRealtimeStatus() {
            try {
                updateStatusCard('realtimeStatus', 'connecting', '测试实时同步...');
                
                return new Promise((resolve) => {
                    const subscription = supabase
                        .channel('connection-test')
                        .on('postgres_changes', {
                            event: '*',
                            schema: 'public',
                            table: 'users'
                        }, () => {})
                        .subscribe((status) => {
                            if (status === 'SUBSCRIBED') {
                                updateStatusCard('realtimeStatus', 'connected', '实时同步正常');
                                document.getElementById('lastSync').textContent = new Date().toLocaleTimeString();
                                addLog('✅ 实时同步功能正常', 'success');
                                subscription.unsubscribe();
                                resolve(true);
                            } else if (status === 'CHANNEL_ERROR') {
                                updateStatusCard('realtimeStatus', 'disconnected', '实时同步失败');
                                addLog('❌ 实时同步连接失败', 'error');
                                subscription.unsubscribe();
                                resolve(false);
                            }
                        });
                    
                    // 超时处理
                    setTimeout(() => {
                        subscription.unsubscribe();
                        updateStatusCard('realtimeStatus', 'disconnected', '实时同步超时');
                        addLog('⚠️ 实时同步测试超时', 'warning');
                        resolve(false);
                    }, 5000);
                });
            } catch (error) {
                updateStatusCard('realtimeStatus', 'disconnected', '实时同步异常');
                addLog(`❌ 实时同步测试失败: ${error.message}`, 'error');
                return false;
            }
        }
        
        // 启动连接
        async function startConnection() {
            addLog('🚀 开始启动Supabase云服务器连接...', 'info');
            
            // 禁用按钮
            document.getElementById('startBtn').disabled = true;
            
            try {
                // 步骤1: 初始化Supabase
                if (!initializeSupabase()) {
                    throw new Error('Supabase初始化失败');
                }
                
                // 步骤2: 检查前端服务
                await checkFrontendStatus();
                
                // 步骤3: 检查Supabase连接
                const supabaseOk = await checkSupabaseStatus();
                if (!supabaseOk) {
                    throw new Error('Supabase连接失败');
                }
                
                // 步骤4: 检查数据库
                await checkDatabaseStatus();
                
                // 步骤5: 检查实时同步
                await checkRealtimeStatus();
                
                isConnected = true;
                addLog('🎉 Supabase云服务器连接启动完成！', 'success');
                
                // 启动定期检查
                startPeriodicCheck();
                
            } catch (error) {
                addLog(`❌ 连接启动失败: ${error.message}`, 'error');
            } finally {
                document.getElementById('startBtn').disabled = false;
            }
        }
        
        // 测试连接
        async function testConnection() {
            addLog('🔍 开始测试连接...', 'info');
            
            if (!supabase) {
                addLog('⚠️ 请先启动连接', 'warning');
                return;
            }
            
            try {
                // 测试用户注册功能
                const testUser = {
                    name: '连接测试用户_' + Date.now(),
                    phone: '+60' + Math.floor(Math.random() * 1000000000),
                    email: `test${Date.now()}@connection.com`,
                    address: '连接测试地址',
                    status: 'active'
                };
                
                const { data, error } = await supabase
                    .from('users')
                    .insert([testUser])
                    .select();
                
                if (error) throw error;
                
                // 清理测试数据
                await supabase.from('users').delete().eq('id', data[0].id);
                
                addLog('✅ 连接测试通过 - 数据读写正常', 'success');
                document.getElementById('lastSync').textContent = new Date().toLocaleTimeString();
                
            } catch (error) {
                addLog(`❌ 连接测试失败: ${error.message}`, 'error');
            }
        }
        
        // 重置连接
        async function resetConnection() {
            addLog('🔄 重置连接...', 'info');
            
            // 停止定期检查
            if (connectionInterval) {
                clearInterval(connectionInterval);
                connectionInterval = null;
            }
            
            // 重置状态
            isConnected = false;
            supabase = null;
            
            // 重置UI
            ['frontendStatus', 'supabaseStatus', 'databaseStatus', 'realtimeStatus'].forEach(id => {
                updateStatusCard(id, 'disconnected', '已重置');
            });
            
            document.getElementById('latency').textContent = '未测量';
            document.getElementById('lastSync').textContent = '未同步';
            document.getElementById('tableStatus').textContent = '未检查';
            
            addLog('✅ 连接已重置', 'success');
            
            // 重新初始化
            setTimeout(() => {
                initializeSupabase();
            }, 1000);
        }
        
        // 停止连接
        function stopConnection() {
            addLog('⏹️ 停止连接...', 'info');
            
            if (connectionInterval) {
                clearInterval(connectionInterval);
                connectionInterval = null;
            }
            
            isConnected = false;
            
            ['frontendStatus', 'supabaseStatus', 'databaseStatus', 'realtimeStatus'].forEach(id => {
                updateStatusCard(id, 'disconnected', '已停止');
            });
            
            addLog('✅ 连接已停止', 'success');
        }
        
        // 定期检查连接状态
        function startPeriodicCheck() {
            if (connectionInterval) {
                clearInterval(connectionInterval);
            }
            
            connectionInterval = setInterval(async () => {
                if (isConnected) {
                    await checkSupabaseStatus();
                }
            }, 30000); // 每30秒检查一次
        }
        
        // 快速操作函数
        function openMainApp() {
            window.open('index.html', '_blank');
        }
        
        function openAdmin() {
            window.open('admin.html', '_blank');
        }
        
        function openDeployTool() {
            window.open('deploy-production.html', '_blank');
        }
        
        function openDebugTool() {
            window.open('debug-connection.html', '_blank');
        }
        
        // 页面加载时自动初始化
        window.addEventListener('load', function() {
            addLog('🔧 连接管理器已加载', 'info');
            
            // 自动初始化Supabase
            setTimeout(() => {
                if (initializeSupabase()) {
                    addLog('💡 提示: 点击"启动连接"开始连接Supabase云服务器', 'info');
                } else {
                    addLog('⚠️ 请检查Supabase配置文件', 'warning');
                }
            }, 1000);
        });
        
        // 页面卸载时清理
        window.addEventListener('beforeunload', function() {
            if (connectionInterval) {
                clearInterval(connectionInterval);
            }
        });
    </script>
</body>
</html>
